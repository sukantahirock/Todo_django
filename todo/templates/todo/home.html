{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="container">
    <h2 class="text-primary">To-Do List</h2>
    
    <form method="post" action="{% url 'add_task' %}" class="d-flex">
        {% csrf_token %}
        <input type="text" name="title" class="form-control" placeholder="Add a new task" required>
        <button type="submit" class="btn btn-primary ms-2">Add</button>
    </form>

    <ul class="task-list mt-3">
        {% for task in tasks %}
            <li class="{% if task.completed %}completed{% endif %}">
                <span>{{ task.title }}</span>
                <div>
                    {% if not task.completed %}
                        <a href="{% url 'mark_completed' task.id %}" class="btn btn-success btn-small">âœ” Complete</a>
                    {% endif %}
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-small">ðŸ—‘ Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
